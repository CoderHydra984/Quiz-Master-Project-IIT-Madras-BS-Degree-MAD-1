<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapter</title>
    <!-- Linking Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Linking Self Styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo3.png') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class=" border p-4 bg-light rounded-4">
        <h3 class="text-center">Add Chapter</h3>
        <form action=" {{url_for('admin_create_chapter',subj_id=subject.id)}} " method="POST" class="form-group" style="min-width: 600px;">
            <div class="form-floating mt-4">
                <input type="text" name="subject_id" id="subject_id-input" class="form-control" disabled value=" {{ subject.id }} " >
                <label for="subject_id-input" id="subject_id-label" class="form-label">Subject ID</label>
            </div>
            
            <div class="form-floating mt-4">
                <input type="text" name="subject_name" id="subject_name-input" class="form-control"  disabled value=" {{ subject.name }} ">
                <label for="subject_name-input" id="subject_name" class="form-label">Subject Name</label>
            </div>
            
            <div class="form-floating mt-4">
                <input type="text" name="chapter_name" id="chapter-name-input" class="form-control" placeholder="Enter the chapter name">
                <label for="chapter-name-input" id="chapter-name" class="form-label">Chapter Name</label>
            </div>
            
            <div class="form-floating mt-4">
                <textarea type="text" name="description" id="description-input" class="form-control" placeholder="Enter the description"></textarea>
                <label for="description-input" id="description" class="form-label">Description</label>
            </div>
            
            <div class="container d-flex justify-content-evenly">
                <a href=" {{ url_for('admin_chapters_of_subject', subj_id=subject.id) }} " class="btn btn-outline-success p-3 py-2 mt-3">Cancel</a>
                <button type="submit" class="btn btn-success text-center p-3 py-2 mt-3" >Add</button>
            </div>
        </form>
    </div>
</body>
</html>
