<!-- Add Question type and dynamic option no.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <!-- Linking Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Linking Self Styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo3.png') }}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="border p-4 bg-light rounded-4">
        <form action="{{ url_for('admin_create_question',subj_id=subj_id,chap_id=chapter.id) }}" method="POST" style="min-width: 900px;">
            <h3 class="text-center">Add Question</h3>
            <div class="row pt-3">
                <div class="col align-items-center">
                    <h4 class="text-center">Question Detail</h4>
                    <div class="form-floating mt-4">
                        <input type="text" id="question_statement-input" class="form-control" disabled value="{{ chapter.id }}" >
                        <label for="question_statement-input" id="question_statement-label" class="form-label">Chapter ID</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" id="question_statement-input" class="form-control" disabled value=" {{ chapter.name }} " >
                        <label for="question_statement-input" id="question_statement-label" class="form-label">Chapter Name</label>
                    </div>
                    <div class="form-floating mt-4">
                        <textarea type="text" id="question_statement-input" name="question_statement" class="form-control" placeholder="Question Statement"></textarea>
                        <label for="question_statement-input" id="question_statement-label" class="form-label">Question
                            Statement</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="number" id="marks-input" name="marks" class="form-control" placeholder="Positive Marks">
                        <label for="marks-input" id="marks-label" class="form-label">Positive Marks</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="number" id="negative_marks-input" name="negative_marks" class="form-control" placeholder="Negative Marks">
                        <label for="negative_marks-input" id="negative_marks-label" class="form-label">Negative Marks</label>
                    </div>
                </div>
                <div class="col">
                    <h4 class="text-center">Option Detail</h4>
                    <div class="form-floating mt-4">
                        <textarea type="text" name="option-1" id="option-1-input" class="form-control" placeholder="Option"></textarea>
                        <label for="option-1-input">Option-1</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="is_correct_option1" id="is_correct_option1-input" value="True" class="form-check-input">
                            <label for="is_correct_option1-input" id="is_correct_option1-label" class="form-check-label">Correct answer?</label>
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <textarea type="text" name="option-2" id="option-2-input" class="form-control" placeholder="Option"></textarea>
                        <label for="option-2-input">Option-2</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="is_correct_option2" id="is_correct_option2-input" value="True" class="form-check-input">
                            <label for="is_correct_option2-input" id="is_correct_option2-label" class="form-check-label">Correct answer?</label>
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <textarea type="text" name="option-3" id="option-3-input" class="form-control" placeholder="Option"></textarea>
                        <label for="option-3-input">Option-3</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="is_correct_option3" id="is_correct_option3-input" value="True" class="form-check-input">
                            <label for="is_correct_option3-input" id="is_correct_option3-label" class="form-check-label">Correct answer?</label>
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <textarea type="text" name="option-4" id="option-4-input" class="form-control" placeholder="Option"></textarea>
                        <label for="option-4-input">Option-4</label>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="is_correct_option4" id="is_correct_option4-input" value="True" class="form-check-input">
                            <label for="is_correct_option4-input" id="is_correct_option4-label" class="form-check-label">Correct answer?</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container d-flex justify-content-evenly">
                <a href=" {{ url_for('admin_questions_of_chapter',subj_id=subj_id,chap_id=chapter.id) }} " class="btn btn-outline-success p-3 py-2 mt-3">Cancel</a>
                <button type="submit" class="btn btn-success text-center p-3 py-2 mt-3" >Add</button>
            </div>
        </form>
    </div>

</body>

</html>
