<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Linking Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Linking Self Styling -->
    <link rel="stylesheet" href="../static/admin.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo3.png') }}">
</head>
<body>
    <header class="d-flex align-items-center py-3 p-2 bg-light">
        <div class="flex-shrink-0">
            <a href="{{ url_for('admin_dashboard') }}">
                <img src="{{ url_for('static', filename='logo3.png') }}" class="img-fluid pb-2" width="150px" alt="logo" />
            </a>
        </div>
    
        <div class="d-flex flex-grow-1 justify-content-between mx-3">
            <nav class="d-flex mx-3">
                <a class="btn btn-success ms-3 m-1" href="#" role="button">Quizzes</a>
                <a href="{{ url_for('admin_full_summary') }}" class="btn btn-success m-1">Summary</a>
                <a class="btn btn-outline-danger m-1" href="{{ url_for('logout') }}" role="button">Logout</a>
            </nav>
    
            <input type="text" class="form-control mx-3" style="width: 300px;" placeholder="Search...">
        </div>
    
        <div class="flex-shrink-0 text-end mx-3">
            <div class="text-center text-primary">Admin</div>
            <h3>Welcome, Username</h3>
        </div>
    </header>
    <section class="container-fluid bg-light pt-2">
        <div class="container-fluid ps-0 pe-0">
            <div class="row d-flex p-1">
                <div class="col flex-grow-0 " style="flex-basis: 20%; min-width: 10%; max-width:12.5%;">
                    <a href="{{ url_for('admin_dashboard') }}">
                        <img src="{{ url_for('static', filename='logo3.png') }}" class="img-fluid pb-2" width="150px" alt="logo" />
                    </a>
                </div>
                <div class="col flex-grow-1 flex-shrink-1 d-flex align-items-center"
                    style="flex-basis: 60%; max-width: 60%;">
                    <div class="container text-start">
                        <a class="btn btn-success m-1" href="#" role="button">Quizzes</a>
                        <a href="{{ url_for('admin_full_summary') }}" class="btn btn-success m-1">Summary</a>
                        <a class="btn btn-outline-danger m-1" href="{{ url_for('logout') }}" role="button">Logout</a>
                    </div>
                    <div class="container text-end search-box">
                        <input type="search" class="form-control form-group" placeholder="Search">
                    </div>
                </div>
                <div class="col " style="flex-basis:20%; flex-grow: 1; min-width: 10%;">
                    <div class="row text-center">
                        <small class="text-primary">Admin</small>
                    </div>
                    <div class="row">
                        <h3 class="p-0 m-0 text-center">Welcome {{ first_name }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
